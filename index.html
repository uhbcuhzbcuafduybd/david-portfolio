<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David | Digital Artist & Photographer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'DM Sans', sans-serif;
      background-color: #fff;
      color: #111;
      overflow-x: hidden;
      scroll-behavior: smooth;
      transition: all 0.5s ease-in-out;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at center, #ffffff, #eaeaea);
      z-index: -2;
    }

    header {
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #111;
      font-weight: 700;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #999;
    }

    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    h1, h2 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      position: relative;
      z-index: 2;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    a.social {
      display: inline-block;
      margin: 0.5rem;
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }

    a.social:hover {
      text-decoration: underline;
    }

    .floating-img {
      position: absolute;
      width: 150px;
      height: auto;
      top: -300px;
      cursor: grab;
      z-index: 1;
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <header>
    <h1>David | Digital Artist & Photographer</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="fade-in">
    <h2>Welcome</h2>
    <p>This is the portfolio website of David — a photographer and digital artist who captures the aesthetic between shadow and soul.</p>
  </section>

  <footer>
    <p>Connect: 
      <a class="social" href="https://instagram.com/hiokure" target="_blank">Instagram</a> | 
      <a class="social" href="mailto:d87280017@gmail.com">Email</a> | 
      <a class="social" href="https://x.com/example" target="_blank">X (Twitter)</a>
    </p>
    <p>&copy; 2025 David</p>
  </footer>

  <!-- Floating Images -->
  <img src="alPHaBett.jpg" class="floating-img" id="img1">
  <img src="bvvind0w.jpg" class="floating-img" id="img2">
  <img src="bwg1ЯL.jpg" class="floating-img" id="img3">
  <img src="c@T.png" class="floating-img" id="img4">
  <img src="fl@wer$.jpg" class="floating-img" id="img5">

  <script>
    const fadeIns = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    fadeIns.forEach(el => observer.observe(el));

    // Parallax movement effect
    document.addEventListener('mousemove', (e) => {
      document.body.style.transform = `translate(${(e.clientX - window.innerWidth/2)*0.01}px, ${(e.clientY - window.innerHeight/2)*0.01}px)`;
    });

    // Floating photos drop and drag logic
    const imgs = document.querySelectorAll('.floating-img');

    imgs.forEach((img, i) => {
      setTimeout(() => {
        img.style.top = Math.random() * window.innerHeight + 'px';
        img.style.left = Math.random() * window.innerWidth + 'px';
        img.style.opacity = 1;
      }, i * 500);

      let offsetX = 0, offsetY = 0, dragging = false;

      img.addEventListener('mousedown', (e) => {
        dragging = true;
        offsetX = e.clientX - img.offsetLeft;
        offsetY = e.clientY - img.offsetTop;
        img.style.cursor = 'grabbing';
      });

      window.addEventListener('mouseup', () => {
        dragging = false;
        img.style.cursor = 'grab';
      });

      window.addEventListener('mousemove', (e) => {
        if (dragging) {
          img.style.left = e.clientX - offsetX + 'px';
          img.style.top = e.clientY - offsetY + 'px';
        }
      });
    });
  </script>
</body>
</html>
